<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="vue.js"></script>
    <script src="config.js"></script>
    <script src='进度条/nprogress.js'></script>
    <link rel='stylesheet' href='进度条/nprogress.css'/>
    <style>
        .container {
            padding: 20px 0
        }
    </style>
    <title>Football</title>
</head>
<body>
<div class="container" id="app">
    <h3 class="text-center">{{title}}</h3>    
    <div class="row-fluid"></div>
    <div class="row-fluid">
                <div class="span6 text-center">
                        主队
                        <select v-model="homeTeam">
                            <option v-for="team in teams" :value="team">{{ team.Name }}</option>
                        </select>
                </div>
                <div class="span6 text-center">
                        客场
                        <select v-model="awayTeam">
                            <option v-for="team in teams" :value="team">{{ team.Name }}</option>
                        </select>
                </div>
    </div>
    <div class="row-fluid text-center">
            <button  @click="beginMatch()" class="btn btn-large btn-primary" type="button">开始比赛</button>
    </div>

    <div v-if="loading" class="loader text-center"><img src="img/loader-large.gif" alt="loader"></div>
    <blog-post ref="blogpost" v-show="isShowMatch" :results="matchResults"></blog-post>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
